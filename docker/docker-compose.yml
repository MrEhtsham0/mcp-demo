services:
  app:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: expense_tracker_app
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Redis Environment
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_MAX_CONNECTIONS: "10"

      # Cache Settings
      CACHE_DEFAULT_TTL: "300"
      CACHE_EXPENSE_TTL: "600"
      CACHE_SUMMARY_TTL: "1800"

    networks:
      - expense_tracker_network

  redis:
    image: redis:7-alpine
    container_name: expense_tracker_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - expense_tracker_redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - expense_tracker_network

volumes:
  expense_tracker_redis_data:

networks:
  expense_tracker_network:
    driver: bridge
